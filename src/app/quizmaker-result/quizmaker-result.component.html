<div class="conatiner p-4">
  <h3 style="text-align:center">RESULT</h3>

  <div
    style="width: 100%;
  margin-top: 7%;"
    class=""
    *ngFor="let ques of result; let i = index"
  >
    <p>{{ ques.question }}</p>

    <div
      style="float:left; margin-left:20px;"
      *ngFor="let btns of ques.incorrect_answers; let j = index"
    >
      <button
        pButton
        pRipple
        class="p-button-outlined p-button-success"
        [ngClass]="[
          ques.correct_answer == btns ? 'green' : '',
          ques.selectedAnsw == btns && ques.correct_answer !== ques.selectedAnsw
            ? 'red'
            : ''
        ]"
        id="bt_{{ i + '_' + j }}"
      >
        {{ btns }}
      </button>
    </div>
  </div>
  <div
    style="
  width: 50%;
  margin-top: 82px;
  text-align: center;
  margin-left: 20%;"
    [ngClass]="{
      red: this.counter == 0 || this.counter == 1,
      yelow: this.counter == 2 || this.counter == 3,
      green: this.counter == 4 || this.counter == 5
    }"
  >
    You Scored {{ this.counter }} Out of 5
  </div>
  <div
    style="
  margin-top: 82px;
    margin-left:14%;"
  >
    <button
      style="width: 74%;
    height: 40px;"
      pButton
      pRipple
      class="p-button-outlined"
      id="Btn_quiz"
    >
      <p style="margin-left:40%">Create a new quiz</p>
    </button>
  </div>
</div>
