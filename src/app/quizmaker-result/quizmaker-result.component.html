<div class="conatiner p-4">
  <h3 class="txt_align">RESULT</h3>
  <div class="grid ques-text" *ngFor="let ques of result; let i = index">
    <div class="col-12">
      <p [innerHTML]="ques.question"></p>
    </div>

    <div
      class="incorr-text col"
      *ngFor="let btns of ques.incorrect_answers; let j = index"
    >
      <button
        pButton
        pRipple
        class="noHover p-button-sm"
        [ngClass]="[
          ques.correct_answer == btns &&
          ques.selectedAnsw == ques.correct_answer
            ? 'green'
            : ques.correct_answer != ques.selectedAnsw &&
              ques.selectedAnsw == btns
            ? 'red'
            : ques.correct_answer == btns
            ? 'green'
            : 'p-button-outlined'
        ]"
        id="bt_{{ i + '_' + j }}"
      >
        <p [innerHTML]="btns"></p>
      </button>
    </div>
  </div>
  <div class="grid mt-2">
    <div class="col"></div>
    <div
      class="score-text col"
      [ngClass]="{
        red: this.counter == 0 || this.counter == 1,
        yelow: this.counter == 2 || this.counter == 3,
        green: this.counter == 4 || this.counter == 5
      }"
    >
      You Scored {{ this.counter }} Out of 5
    </div>
    <div class="col"></div>
  </div>

  <div class="grid mt-2">
    <div class="col sub_btn">
      <button
        label="Large"
        pButton
        pRipple
        (click)="createNewQuiz()"
        class="lst_quiz_btn"
        label="Create a new quiz"
        id="Btn_quiz"
      ></button>
    </div>
  </div>
</div>
